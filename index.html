<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="content">

            <!-- FRAME 1: GAME INFO -->

            <div class="gameInfo">
                <span><img src="assets/icons/coin-icon.png" class="coinIcon"></span>
                <p class="balanceText" id="balanceText">0</p>
            </div>

            <!-- FRAME 2: GAME WINDOW -->

            <div class="gameWindow">
                <div class="gameWindowMain" id="gameWindowMain" onclick="cursorInteraction(event)">
                </div>
            </div>

            <!-- FRAME 3: PROGRESS BAR -->

            <div class="progressBar">
                <div class="barOutline" id="barOutline"></div>
                <div class="barFill" id="barFill"></div>
                <div class="barContent" id="barContent"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
