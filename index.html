<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="progressBar">
                <div class="progressBarOutline" id="progressBarOutline"></div>
                <div class="progressBarFill" id="progressBarFill"></div>
                <div class="progressBarBackground"></div>
            </div>
            <div class="gameArea" id="gameArea" onclick="frameClicked(event)">
                <img src="assets/images/layout.png" class="layoutSuppr" draggable="false">
            </div>
        </div>
        <div class="right">
            <div class="playerStats" id="playerStats">
                <p id="balanceText">0</p><img src="assets/icons/bill-icon.png" class="billIcon">
            </div>
            <div class="sidePanel">
                <div class="upgradeBox locked" id="upgrade1Box">
                    <p>Faster Cooldown</p>
                    <span>
                        <p id="priceUpgrade1Text"></p><img src="assets/icons/bill-icon.png" class="billIcon">
                    </span>
                </div>
                <div class="upgradeBox locked" id="upgrade2Box">
                    <p>Value Multiplicator</p>
                    <span>
                        <p id="priceUpgrade2Text"></p><img src="assets/icons/bill-icon.png" class="billIcon">
                    </span>
                </div>
                <div class="upgradeBox locked">
                    <p>You are currently playing a test version of the game.</p>
                    <p>More features coming soon!</p>
                    <p class="versionInfo">v2.1.0-pre</p>
                </div>                
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
