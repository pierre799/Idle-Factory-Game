<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="contenu">

            <!--FRAME 1 : INFO JEU-->

            <div class="infoJeu">
                <div class="statsJeu">
                    <p class="texteMonnaie" id="texteMonnaie"><span><img src="ressources/images/icones/coinIcon.png" style="vertical-align: text-top; pointer-events: none; height:3vh;width:3vh;margin-right:2vh;"></span>0</p>
                    <table id="tableauResultats">
                        <th><img class="iconeResultat" src="ressources/images/icones/NAIcon.png"></th>
                        <th><img class="iconeResultat" src="ressources/images/icones/NAIcon.png"></th>
                        <th><img class="iconeResultat" src="ressources/images/icones/NAIcon.png"></th>
                        <th><img class="iconeResultat" src="ressources/images/icones/NAIcon.png"></th>
                        <th><img class="iconeResultat" src="ressources/images/icones/NAIcon.png"></th>
                    </table>
                </div>
                <p class="texteInstruction">ici s'affiche les instructions du mini-jeu en cours. <span><img src="ressources/images/icones/winIcon.png" style="vertical-align: text-top; pointer-events: none; height:2.5vh;width:2.5vh;"></span></p>
            </div>

            <!--FRAME 2 : FENETRE JEU-->

            <div class="fenetreJeu">
                <div class="fenetreJeuMain" id = "fenetreJeuMain" onmousemove="posCurseur(event)" onclick="interactionCurseur(event)">
                    <img src="ressources/images/minijeux/curseurCentre.png" class="curseurCentre" id="curseurCentre"></img>
                </div>
            </div>

            <!--FRAME 3 : BARRE COMPTE A REBOURS-->

            <div class="barreCompteRebours">
                <div class="barreContour" id="barreContour"></div>
                <div class="barreRemplissage" id="barreRemplissage"></div>
                <div class="barreContenu" id="barreContenu"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
